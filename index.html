<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Fork Label</title><meta name="viewport" content="width=device-width"><link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"><link rel="stylesheet" href="styles/styles.css"></head><body ng-app="ForkLabel" ng-controller="ForkLabelCtrl"><header><h1 class="animate">Fork Label</h1><p class="animate">A website to generate a label with "Fork Me on GitHub".</p></header><main class="animate"><h2>Input</h2><form><label for="user">Username:</label><input type="text" name="user" ng-keyup="compile()" ng-model="config.username"><label for="repo">Repositorie name:</label><input type="text" name="repo" ng-keyup="compile()" ng-model="config.reponame"></form><h2>Resultes</h2><h3>Styles</h3><pre>{{config.style}}</pre><h3>HTML</h3><pre>{{result}}</pre></main><footer class="animate"><hr><p>Cedced19 - <a href="http://cedced19.github.io/license/">MIT</a></p></footer><div class="forkme"><a href="https://github.com/cedced19/fork-label">Fork me on Github</a></div><script src="scripts/scripts.js"></script></body></html>
