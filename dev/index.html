<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Fork Label</title>
        <meta name="viewport" content="width=device-width">
        <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
        <!-- build:css styles/styles.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="ForkLabel" ng-controller="ForkLabelCtrl">
            
            <header>
                <h1>Fork Label</h1>
                <p>A website to generate a label with "Fork Me on GitHub".</p>
            </header>
            <main role="main">
                <h2>Input</h2>
                <form>
                    <label for="repo">Repositorie name:</label>
                    <input type="text" name="repo">

                    <label for="user">Username:</label>
                    <input type="text" name="user">
                </form>
                <h2>Resultes</h2>
                <pre></pre>
            </main>
            <footer>
                <hr>
                <p>Cedced19 - <a href="http://cedced19.github.io/license/">MIT</a></p>
            </footer>
            

            <!-- build:js scripts/scripts.js -->
            <script type="text/javascript" src="scripts/angular.min.js"></script>
            <script type="text/javascript" src="scripts/app.js"></script>
            <!-- endbuild -->
    </body>
</html>
